  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --on: 0;
      --bg: hsl(calc(200 - (var(--on) * 160)), calc((20 + (var(--on) * 50)) * 1%), calc((20 + (var(--on) * 60)) * 1%));
      --cord: hsl(0, 0%, calc((60 - (var(--on) * 50)) * 1%));
      --stroke: hsl(0, 0%, calc((60 - (var(--on) * 50)) * 1%));
      --shine: hsla(0, 0%, 100%, calc(0.75 - (var(--on) * 0.5)));
      --cap: hsl(0, 0%, calc((40 + (var(--on) * 30)) * 1%));
      --filament: hsl(45, calc(var(--on) * 80%), calc((25 + (var(--on) * 75)) * 1%));
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }

    .toggle-scene {
      overflow: visible !important;
      height: 50vmin;
      position: absolute;
      top: 50%;
      z-index: 99;
    }

    .toggle-scene__cord {
      stroke: var(--cord);
      cursor: move;
    }

    .toggle-scene__cord:nth-of-type(1) {
      display: none;
    }

    .toggle-scene__cord:nth-of-type(2),
    .toggle-scene__cord:nth-of-type(3),
    .toggle-scene__cord:nth-of-type(4),
    .toggle-scene__cord:nth-of-type(5) {
      display: none;
    }

    .toggle-scene__cord-end {
      stroke: var(--cord);
      fill: var(--cord);
    }

    .toggle-scene__dummy-cord {
      stroke-width: 6;
      stroke: var(--cord);
    }

    .bulb__filament {
      stroke: var(--filament);
    }

    .bulb__shine {
      stroke: var(--shine);
    }

    .bulb__flash {
      stroke: #f5e0a3;
      display: none;
    }

    .bulb__bulb {
      stroke: var(--stroke);
      fill: hsla(calc(180 - (95 * var(--on))), 80%, 80%, calc(0.1 + (0.4 * var(--on))));
    }

    .bulb__cap {
      fill: var(--cap);
    }

    .bulb__cap-shine {
      fill: var(--shine);
    }

    .bulb__cap-outline {
      stroke: var(--stroke);
    }

    .nextBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      animation: pulse 2s infinite;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.2rem;
    }

    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

      50% {
        transform: translateX(-50%) scale(1.05);
        opacity: 0.8;
      }

      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    .nextBtn:hover {
      animation: none;
      background: rgba(255, 255, 255, 0.2);
    }

    @media only screen and (max-width: 1300px) {
      .toggle-scene {
        top: 60%;
      }
    }
  </style>
</head>

  <script>
    // Wait for everything to load
    document.addEventListener('DOMContentLoaded', function () {
      const {
        gsap: { registerPlugin, set, to, timeline },
        MorphSVGPlugin,
        Draggable
      } = window;

      // Register plugins
      registerPlugin(MorphSVGPlugin, Draggable);

      // Rest of your code...
      const AUDIO = {
        CLICK: new Audio('https://assets.codepen.io/605876/click.mp3')
      };

      const STATE = {
        ON: false
      };

      const CORD_DURATION = 0.1;

      const CORDS = document.querySelectorAll('.toggle-scene__cord');
      const HIT = document.querySelector('.toggle-scene__hit-spot');
      const DUMMY = document.querySelector('.toggle-scene__dummy-cord');
      const DUMMY_CORD = document.querySelector('.toggle-scene__dummy-cord line');
      const PROXY = document.createElement('div');
      // set init position
      const ENDX = DUMMY_CORD.getAttribute('x2');
      const ENDY = DUMMY_CORD.getAttribute('y2');
      const RESET = () => {
        set(PROXY, {
          x: ENDX,
          y: ENDY
        });

      };

      RESET();

      const CORD_TL = timeline({
        paused: true,
        onStart: () => {
          STATE.ON = !STATE.ON;
          set(document.documentElement, { '--on': STATE.ON ? 1 : 0 });
          set([DUMMY, HIT], { display: 'none' });
          set(CORDS[0], { display: 'block' });
          AUDIO.CLICK.play();
        },
        onComplete: () => {
          set([DUMMY, HIT], { display: 'block' });
          set(CORDS[0], { display: 'none' });
          RESET();
          window.location.href = '/therd/index.html';
          console.log("hy");
        }
      });


      for (let i = 1; i < CORDS.length; i++) {
        CORD_TL.add(
          to(CORDS[0], {
            morphSVG: CORDS[i],
            duration: CORD_DURATION,
            repeat: 1,
            yoyo: true
          }));


      }

      Draggable.create(PROXY, {
        trigger: HIT,
        type: 'x,y',
        onPress: e => {
          startX = e.x;
          startY = e.y;
        },
        onDrag: function () {
          set(DUMMY_CORD, {
            attr: {
              x2: this.x,
              y2: this.y
            }
          });


        },
        onRelease: function (e) {
          const DISTX = Math.abs(e.x - startX);
          const DISTY = Math.abs(e.y - startY);
          const TRAVELLED = Math.sqrt(DISTX * DISTX + DISTY * DISTY);
          to(DUMMY_CORD, {
            attr: { x2: ENDX, y2: ENDY },
            duration: CORD_DURATION,
            onComplete: () => {
              if (TRAVELLED > 50) {
                CORD_TL.restart();
              } else {
                RESET();
              }
            }
          });

        }
      });
    });
  </script>

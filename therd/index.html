    <script>
        document.addEventListener('click', function () {
            const audio = document.getElementById('bgAudio');
            audio.muted = false;
            audio.play().catch(e => console.log("Audio play failed:", e));
        }, { once: true }); 


          // --------Random color generator for more dynamic changes--------
        document.addEventListener('DOMContentLoaded', function() {
            const element = document.querySelector('.base-2');
            
            function getRandomVesakColor() {
                const colors = [
                    'rgba(255, 100, 100, 0.7)',
                    'rgba(255, 200, 100, 0.7)',
                    'rgba(255, 255, 100, 0.7)',
                    'rgba(100, 255, 100, 0.7)',
                    'rgba(100, 200, 255, 0.7)',
                    'rgba(100, 100, 255, 0.7)',
                    'rgba(200, 100, 255, 0.7)',
                    'rgba(255, 100, 200, 0.7)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            setInterval(() => {
                element.style.color = getRandomVesakColor();
            }, 3000);
        });

            // Simulate content loading
        window.addEventListener('load', function() {
            // Wait for 3 seconds to simulate loading
            setTimeout(function() {
                // Hide loader
                document.getElementById('loader').classList.add('hidden');
                
                // Show main content
                document.getElementById('mainContent').classList.add('loaded');
                
                // Play audio (requires user interaction on most browsers)
                document.addEventListener('click', function() {
                    const audio = document.getElementById('bgAudio');
                    audio.play().catch(e => console.log("Audio play failed:", e));
                }, { once: true });
                
                // Random color generator for background
          
                
            }, 3000);
        });
    </script>
